<div class="vh-100 w-100 d-flex justify-content-center align-items-center" style="background-image: url('assets/login-logo.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;">
    <div class="card login-card shadow-lg p-4 p-md-5 rounded-4 w-100">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Welcome Back</h2>
            <p class="text-muted">Login to continue</p>
        </div>


        
        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" [(ngModel)]="username" name="username"
                    placeholder="Enter username" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" [(ngModel)]="password" name="password"
                    placeholder="Enter password" required />
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100" (click)="login()" [disabled]="loading">{{ loading ? 'Logging in...' : 'Login' }}</button>
        </form>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
        </div>
    </div>
</div>
